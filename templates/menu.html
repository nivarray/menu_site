<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewports" content="width=device-width, initial-scale=1.0">
        <title>Mia'sSweetTooth</title>
        <!-- Google Fonts for all text in <body> -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- External CSS link -->
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body> 
        <div class="container">
            <h1 class="my-4 text-center">Mia's Cookies: Mias's Sweet Tooth Shop</h1>
            <br><br>
            <h2 class="my-4 text-center">Cookie Menu</h2>
            <div class="row menu-list">
                {% for item in menu_items %}
                    <div class="col-md-4 mb-4">
                        <!-- <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}"> -->
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <p class="card-text"><strong>{{item.price }}</strong></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
